<template name="login">
	<div id="login">
		<div class="layer">
			<div class="container">
				<div class="panel panel-default text-left">
					<div class="panel-heading">
						<h3>한국대학교육협의회</h3>
						<h1>대입상담프로그램</h1>
					</div>
					<div class="panel-body">
						<p>사용자 프로그램에서 이 컴퓨터의 서버 프로그램에 접속하려면 사용자 컴퓨터에서 IP 주소를 [ <span>192.168.5.31</span> ] 로 입력하셔야 합니다.</p>
						<form id="loginForm" class="form-horizontal">
							<div class="form-group">
								<label class="control-label col-md-2">서버 IP 주소 : </label>
								<div class="col-md-10">
									<input class="form-control" type="text" name="ipAddress" placeholder="서버 IP 주소를 입력하세요">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-2">아이디 : </label>
								<div class="col-md-10">
									<input class="form-control" type="text" name="id" placeholder="아이디를 입력하세요">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-2">비밀번호 : </label>
								<div class="col-md-10">
									<input class="form-control" type="text" name="password" placeholder="비밀번호를 입력하세요">
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-offset-2 col-md-10">
									<div class="checkbox">
										<label><input id="saveIpAddress" type="checkbox" name="">서버 IP 주소 저장</label>
									</div>
									<div class="checkbox">
										<label><input id="saveId" type="checkbox" name="">아이디 저장</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-offset-2 col-md-10">
									<button class="btn btn-default" type="submit">확인</button>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-offset-2 col-md-10">
									<button id="requestAddUser" class="btn btn-default" type="button">사용자등록 요청하기</button>
									<span>서버 관리자에게 사용자 등록을 요청하시려면 좌측에 있는 버튼을 클릭해주세요.</span>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
